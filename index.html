<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="background-top"><img src="/profile-card-component-main/profile-card-component-main/images/bg-pattern-top.svg" alt=""></div>
        <div class="item">
            <div class="item_top"></div>
            <div class="photoprofile">
                <img src="/profile-card-component-main/profile-card-component-main/images/image-victor.jpg" alt="">
            </div>
            <div class="item_bot">
                <div class="item_dados">
                    <h1>Victor Crest </h1>
                    <h2>26</h2>
                    <h3>London</h3>
                </div>
                <div class="item_dados_social">
                    <div class="item_dados_social_followers">
                        <h1>80K</h1>
                        <h3>Followers</h3>
                    </div>
                    <div class="item_dados_social_followers">
                        <h1>803K</h1>
                        <h3>Likes</h3>
                    </div>
                    <div class="item_dados_social_followers">
                        <h1>1.4k</h1>
                        <h3>Photos</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="background-bot"><img src="/profile-card-component-main/profile-card-component-main/images/bg-pattern-bottom.svg" alt=""></div>
    </div>
    <div class="background-bot"></div>
</body>
</html>
